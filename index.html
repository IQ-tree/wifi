<html><body>
  <h1 style="text-align: center;">로그인 창</h1>
  <ul style="text-align: center;">
      <li>현재 IP 주소: <span id="span"></span></li>
      <li>UserAgent: <span id="useragent"></span></li>

  </ul>

  <p>Wi-Fi 속도 측정: <a href="https://fast.com">fast.com</a> <sub>Powered by NETFLIX</sub></p>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
      $.ajax({
          url: "https://api.ip.pe.kr/"
      }).done(function(data) {
          $("#span").text(data);
      }).fail(function() {
          $("#span").text("ERROR")
      })

      $("#useragent").text(navigator.userAgent)
  </script>
  </body>
</html>
